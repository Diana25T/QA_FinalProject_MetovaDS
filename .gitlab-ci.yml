# .gitlab-ci.yml
# Используем образ Python с уже установленными зависимостями
image: python:3.11

# Переменные, которые будут использоваться в пайплайне
variables:
  BASE_URL: $BASE_URL
  TANDOOR_TOKEN: $TANDOOR_TOKEN
  TANDOOR_USERNAME: $TANDOOR_USERNAME
  TANDOOR_PASSWORD: $TANDOOR_PASSWORD
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  ALLURE_VERSION: "2.24.1"

# Кэширование зависимостей Python для ускорения сборок
cache:
  paths:
    - .cache/pip
    - venv/
    - .wdm/

# Определяем этапы выполнения пайплайна
stages:
  - prepare
  - test_api
  - test_ui
  - report
  - deploy

# Этап 1: Подготовка зависимостей и окружения
prepare_dependencies:
  stage: prepare
  script:
    # Обновляем систему и устанавливаем необходимые зависимости
    - apt-get update && apt-get install -y wget curl unzip default-jre-headless

    # Устанавливаем Google Chrome и ChromeDriver
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    - apt-get update
    - apt-get install -y google-chrome-stable

    # Создаем виртуальное окружение Python
    - python -m venv venv
    - source venv/bin/activate

    # Обновляем pip и устанавливаем зависимости
    - pip install --upgrade pip
    - pip install --cache-dir=$PIP_CACHE_DIR -r requirements.txt

    # Устанавливаем Allure командной строки
    - wget -q "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"
    - tar -xzf allure-${ALLURE_VERSION}.tgz -C /opt/
    - ln -sf /opt/allure-${ALLURE_VERSION}/bin/allure /usr/local/bin/allure

    # Проверяем установку
    - java --version
    - allure --version

  artifacts:
    paths:
      - venv/
    expire_in: 1 hour
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 2: Запуск API тестов
test_api:
  stage: test_api
  needs:
    - prepare_dependencies
  script:
    # Активируем виртуальное окружение
    - source venv/bin/activate

    # Выводим информацию о переменных (маскированные не покажутся в логах)
    - echo "Запускаем API тесты на $BASE_URL"
    - echo "Пользователь:$TANDOOR_USERNAME"
    - echo "Bearer Token:${TANDOOR_TOKEN:0:10}..."  # Показываем только первые 10 символов

    # Запускаем API тесты с маркировкой 'api' и создаем отчет JUnit
    - pytest tests/ -m api -v --alluredir=allure-results-api --junitxml=test-results-api.xml

  artifacts:
    when: always  # Сохраняем артефакты даже если тесты упали
    expire_in: 1 week
    paths:
      - allure-results-api/
      - test-results-api.xml
    reports:
      junit: test-results-api.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 3: Запуск UI тестов
test_ui:
  stage: test_ui
  needs:
    - prepare_dependencies
  before_script:
    # Устанавливаем ChromeDriver
    - apt-get update
    - apt-get install -y libnss3 libgconf-2-4 libxss1

  script:
    # Активируем виртуальное окружение
    - source venv/bin/activate

    # Проверяем Chrome и ChromeDriver
    - google-chrome --version
    - python -c "from webdriver_manager.chrome import ChromeDriverManager; print('ChromeDriver будет установлен автоматически')"

    # Запускаем UI тесты с маркировкой 'ui'
    - echo "Запускаем UI тесты"
    - echo "Chrome версия:$(google-chrome --version)"

    # Запускаем тесты с созданием отчетов
    - pytest tests/ -m ui -v --alluredir=allure-results-ui --junitxml=test-results-ui.xml

    # Если есть падения, сохраняем скриншоты
    - |
      if [ -d "screenshots" ]; then
        echo "Скриншоты найдены, сохраняем..."
        mkdir -p screenshots-output
        cp -r screenshots/* screenshots-output/ 2>/dev/null || true
      fi

  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - allure-results-ui/
      - screenshots-output/
      - test-results-ui.xml
    reports:
      junit: test-results-ui.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 4: Генерация отчета Allure
generate_allure_report:
  stage: report
  needs:
    - job: test_api
      artifacts: true
    - job: test_ui
      artifacts: true
  script:
    - echo "Генерация объединенного Allure отчета..."

    # Проверяем что Java и Allure установлены
    - java --version
    - allure --version

    # Создаем директорию для объединенных результатов
    - mkdir -p allure-results-combined

    # Копируем результаты API тестов
    - if [ -d "allure-results-api" ]; then
        echo "Копируем результаты API тестов..."
        cp -r allure-results-api/* allure-results-combined/ 2>/dev/null || true
      else
        echo "Директория allure-results-api не найдена"
      fi

    # Копируем результаты UI тестов
    - if [ -d "allure-results-ui" ]; then
        echo "Копируем результаты UI тестов..."
        cp -r allure-results-ui/* allure-results-combined/ 2>/dev/null || true
      else
        echo "Директория allure-results-ui не найдена"
      fi

    # Проверяем что есть данные для отчета
    - echo "Файлы в allure-results-combined:"
    - find allure-results-combined -type f 2>/dev/null | head -20 || echo "Нет файлов для отчета"

    # Генерируем HTML отчет если есть данные
    - if [ -d "allure-results-combined" ] && [ "$(ls -A allure-results-combined 2>/dev/null)" ]; then
        echo "Генерируем отчет Allure..."
        allure generate allure-results-combined --clean -o public
      else
        echo "Нет данных для генерации отчета. Создаем пустой отчет."
        mkdir -p public
        echo "<html><body><h1>Нет данных тестов для отчета</h1></body></html>" > public/index.html
      fi

    # Проверяем что отчет создан
    - echo "Содержимое public:"
    - ls -la public/

  artifacts:
    paths:
      - public/
    expire_in: 30 days
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 5: Публикация отчета на GitLab Pages
pages:
  stage: deploy
  dependencies:
    - generate_allure_report
  script:
    - echo "Публикация Allure отчета на GitLab Pages..."
    - echo "Отчет будет доступен по адресу:https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME"
  artifacts:
    paths:
      - public
  only:
    - main  # Публикуем отчет только для ветки main