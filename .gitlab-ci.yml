# .gitlab-ci.yml
# Используем образ Python для большинства этапов
image: python:3.11

# Переменные, которые будут использоваться в пайплайне
variables:
  BASE_URL: $BASE_URL
  TANDOOR_TOKEN: $TANDOOR_TOKEN
  TANDOOR_USERNAME: $TANDOOR_USERNAME
  TANDOOR_PASSWORD: $TANDOOR_PASSWORD
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  SECRET_KEY: $SECRET_KEY

  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SELENIUM_REMOTE_URL: "http://selenium__standalone-chrome:4444/wd/hub"  # Для использования services
  CI: "true"  # Обязательно установите это для фикстуры
  DOCKER_COMPOSE_VERSION: "1.29.2"

# Кэширование зависимостей Python для ускорения сборок
cache:
  paths:
    - .cache/pip
    - venv/
    - .wdm/

#Сервис Docker-in-Docker для запуска контейнеров
services:
  - docker:dind

# Определяем этапы выполнения пайплайна
stages:
  - prepare
  - deploy_app # Этап запуска приложения
  - test_api
  - test_ui
  - report
  - cleanup  # Этап очистки
  - deploy

# Этап 1: Подготовка зависимостей и окружения
prepare_dependencies:
  stage: prepare
  script:
    # Устанавливаем Java (требуется для Allure)
    - apt-get update
    - apt-get install -y default-jre-headless wget unzip curl gnupg

     # Устанавливаем Docker клиент
    - echo "Установка Docker клиента..."
    - apt-get install -y ca-certificates curl gnupg lsb-release
    - mkdir -p /etc/apt/keyrings
    - curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
    - apt-get update
    - apt-get install -y docker-ce-cli

    # Устанавливаем Docker Compose
    - echo "Установка Docker Compose..."
    - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker-compose --version

    # Создаем виртуальное окружение Python
    - python -m venv venv
    - source venv/bin/activate

    # Обновляем pip и устанавливаем зависимости
    - pip install --upgrade pip
    - pip install --cache-dir=$PIP_CACHE_DIR -r requirements.txt
    - pip install pytest pytest-html allure-pytest requests selenium webdriver-manager


    # Устанавливаем Allure командной строки
    - wget -q "https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz"
    - tar -xzf allure-2.24.1.tgz -C /opt/
    - ln -sf /opt/allure-2.24.1/bin/allure /usr/local/bin/allure
    - allure --version

    # Проверяем что Java установлена
    - java --version

  artifacts:
    paths:
      - venv/
      - /opt/allure-2.24.1/
    expire_in: 1 hour
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 2:  Запуск приложения в Docker
deploy_application:
  stage: deploy_app
  image: docker:latest
  services:
    - docker:dind
  needs:
    - prepare_dependencies
  variables:
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    SECRET_KEY: $SECRET_KEY
    BASE_URL: "http://web_recipes:80"
  script:
    - echo "=== ЗАПУСК ПРИЛОЖЕНИЯ В DOCKER ==="

    # Устанавливаем Docker Compose (в docker:latest его нет)
    - apk add --no-cache py3-pip docker-compose curl  #  в docker:latest используется apk, не apt-get!
    - docker-compose --version
    - curl --version

    # Настраиваем Docker
    - export DOCKER_HOST="tcp://docker:2375"
    - export DOCKER_TLS_CERTDIR=""

    # Проверяем связь
    - docker info || echo "Предупреждение:не удалось подключиться к Docker daemon"

    # Проверяем связь с Docker daemon
    - docker info || echo "Не удалось подключиться к Docker daemon"

    # Очищаем всё перед запуском
    - docker-compose down -v --remove-orphans 2>/dev/null || true
    - docker network prune -f 2>/dev/null || true

     # СОЗДАЕМ .env:
    - |
      cat > .env << EOF
      # Django settings
      SECRET_KEY=${SECRET_KEY}
      DEBUG=1
      ALLOWED_HOSTS=*,localhost,web_recipes,127.0.0.1,0.0.0.0
      CSRF_TRUSTED_ORIGINS=http://localhost,http://web_recipes
      
      # Database settings
      DB_ENGINE=django.db.backends.postgresql
      POSTGRES_HOST=db_recipes
      POSTGRES_PORT=5432
      POSTGRES_USER=djangodb
      POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      POSTGRES_DB=djangodb
      EOF

    - echo "2. Содержимое .env файла:"
    - cat .env
      
      # Запуск приложения
    - echo "Запуск docker-compose up..."
    - docker-compose up -d

     # Ожидание готовности базы данных.
    - echo "Ожидание готовности базы данных..."
    - |
      MAX_RETRIES=30
      for i in $(seq 1 $MAX_RETRIES); do
        echo "Попытка $i/$MAX_RETRIES: Проверка готовности БД..."
        if docker-compose exec -T db_recipes pg_isready -U djangodb; then
          echo "✓ База данных готова"
          break
        fi
        sleep 2
        if [ $i -eq $MAX_RETRIES ]; then
          echo "✗ База данных не готова за $MAX_RETRIES попыток"
          exit 1
        fi
      done

    # === Ожидание запуска приложения ===
    - |
      echo "Ожидание запуска приложения..."
      MAX_WAIT=240  # Увеличиваем время для Tandoor (ему нужно больше)
      WAIT_INTERVAL=5
      for i in $(seq 1 $((MAX_WAIT/WAIT_INTERVAL))); do
          # Пробуем сделать HTTP запрос к приложению на порту 80
          if curl -f -s -o /dev/null -m 5 http://localhost:80/ || \
             curl -f -s -o /dev/null -m 5 http://web_recipes:80/ || \
             curl -f -s -o /dev/null -m 5 http://127.0.0.1:80/; then
              echo "✓ Приложение запущено и отвечает"
              break
          fi
      
          echo "Ожидание... ($((i*WAIT_INTERVAL))/$MAX_WAIT сек.)"
      
          # Выводим логи для диагностики
          echo "--- Текущие логи приложения (последние 3 строки) ---"
          docker-compose logs --tail=3 web_recipes 2>/dev/null || true
      
          sleep $WAIT_INTERVAL
      
          if [ $((i*WAIT_INTERVAL)) -ge $MAX_WAIT ]; then
              echo "✗ Приложение не запустилось за $MAX_WAIT секунд"
      
              # Дополнительная диагностика
              echo "=== ДИАГНОСТИКА ==="
              echo "1. Состояние контейнеров:"
              docker-compose ps
      
              echo "2. Логи веб-контейнера:"
              docker-compose logs web_recipes
      
              echo "3. Проверка процессов в контейнере:"
              docker-compose exec -T web_recipes ps aux || true
      
              echo "4. Проверка сетевых интерфейсов:"
              docker-compose exec -T web_recipes ifconfig || ip addr || true
      
              echo "5. Проверка открытых портов:"
              docker-compose exec -T web_recipes netstat -tlnp 2>/dev/null || echo "netstat недоступен"
      
              exit 1
          fi
      done
    - echo " Приложение успешно развернуто!"
    - echo "Проверка состояния контейнеров..."
    - docker-compose ps
    - echo "Сетевые подключения..."
    - docker network inspect qa_finalproject_metova_default 2>/dev/null || echo "Сеть не найдена"
    - echo "=== ДИАГНОСТИКА ПОСЛЕ ЗАПУСКА ==="
    - sleep 10  # Дать приложению время на инициализацию

    # Проверка доступности приложения
    - echo "1. Проверка доступности приложения:"
    - timeout 30 curl -v http://localhost/ || echo "Curl завершился с ошибкой"

    # Проверка здоровья API
    - echo "2. Проверка здоровья API:"
    - timeout 30 curl -v http://localhost/api/ || echo "API недоступен"

    # Проверка процессов
    - echo "3. Проверка процессов в контейнере:"
    - docker exec qa_finalproject_metova-web_recipes-1 ps aux || echo "Не удалось подключиться к контейнеру"

    # Проверка ошибок в логах Nginx
    - echo "4. Последние ошибки из логов Nginx:"
    - docker exec qa_finalproject_metova-web_recipes-1 tail -20 /var/log/nginx/error.log 2>/dev/null || echo "Файл логов не найден"

    # Проверка логов приложения
    - echo "5. Последние логи приложения:"
    - docker logs qa_finalproject_metova-web_recipes-1 --tail 20


    - WEB_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' qa_finalproject_metova-web_recipes-1 2>/dev/null || echo "не_найден")
    - echo "APP_URL=http://${WEB_IP}:80" > deploy.env
    - echo "BASE_URL=http://web_recipes:80" >> deploy.env
    - docker-compose logs --no-color > docker_logs.txt

  artifacts:
    when: always
    paths:
      - .env
      - docker-compose.yml
      - deploy.env
      - docker_logs.txt
    expire_in: 1 week
  rules:
      - if: '$CI_MERGE_REQUEST_ID'
      - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 3: Запуск API тестов
test_api:
  stage: test_api
  variables:
     BASE_URL: "http://web_recipes:80"
  needs:
    - job: prepare_dependencies
      artifacts: true
    - job: deploy_application  # Зависимость от запущенного приложения
      artifacts: true
  script:
    # Активируем виртуальное окружение
    - source venv/bin/activate

    # Выводим информацию о переменных
    - echo "Запускаем API тесты на ЛОКАЛЬНОМ приложении $BASE_URL"
    - echo "Пользователь:$TANDOOR_USERNAME"
    - echo "Bearer Token (первые 10 символов):${TANDOOR_TOKEN:0:10}..."
    - echo "Приложение запущено в Docker контейнере"

    #  Проверяем доступность приложения перед тестами
    - echo "Проверка доступности приложения..."
    - curl -s -f http://web_recipes:80 > /dev/null && echo "✓ Приложение доступно" || echo "✗ Приложение недоступно"

    # Запускаем API тесты с маркировкой 'api' и создаем JUnit отчет
    - pytest tests/ -m api -v --base-url=$BASE_URL --alluredir=allure-results-api --junitxml=junit-api.xml

  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - allure-results-api/
      - junit-api.xml
    reports:
      junit: junit-api.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 4: Запуск UI тестов
test_ui:
  stage: test_ui
  image: python:3.11  # Используем Python образ, а не Selenium
  services:
    - name: selenium/standalone-chrome:latest
      alias: selenium-standalone-chrome
  variables:
    # Переменная для фикстуры
    BASE_URL: "http://web_recipes:80"
    SELENIUM_REMOTE_URL: "http://selenium-standalone-chrome:4444/wd/hub"
    CI: "true"
  needs:
    - prepare_dependencies
    - deploy_application  # Зависимость от запущенного приложения
  before_script:
    # Активируем виртуальное окружение
    - source venv/bin/activate
    # Ждем запуска Selenium сервиса
    - sleep 10  # Даем время Selenium запуститься
    # Проверяем доступность Selenium
    - curl -s http://selenium-standalone-chrome:4444/wd/hub/status|grep '"ready":true' || echo "Selenium не готов"

    #  Проверяем доступность приложения
    - echo "Проверка доступности приложения для UI тестов..."
    - |
       for i in {1..10}; do
        if curl -s -f http://localhost:80 > /dev/null; then
          echo " Приложение доступно после $i попыток"
          break
        fi
        echo " Попытка $i: Приложение недоступно"
        sleep 3
        done
  script:
    # Выводим информацию о локальном тестировании
    - echo "Запускаем UI тесты на ЛОКАЛЬНОМ приложении $BASE_URL"
    - echo "Используем Selenium по адресу $SELENIUM_REMOTE_URL"

    # Запускаем UI тесты с локальным URL
    - pytest tests/ -m ui -v --alluredir=allure-results-ui --junitxml=junit-ui.xml --base-url=$BASE_URL
  artifacts:
    when: always
    paths:
      - allure-results-ui/
      - screenshots-output/
      - junit-ui.xml
    reports:
      junit: junit-ui.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 5: Генерация отчета Allure
generate_allure_report:
  stage: report
  needs:
    - job: test_api
      artifacts: true
    - job: test_ui
      artifacts: true
  script:
    - echo "Генерация объединенного Allure отчета..."

    # Проверяем что Java установлена
    - java --version
    - allure --version

    # Объединяем результаты API и UI тестов
    - mkdir -p allure-results-combined

    # Копируем результаты API тестов
    - if [ -d "allure-results-api" ]; then
        echo "Копируем результаты API тестов..."
        cp -r allure-results-api/* allure-results-combined/ 2>/dev/null || true
      else
        echo "Директория allure-results-api не найдена"
      fi

    # Копируем результаты UI тестов
    - if [ -d "allure-results-ui" ]; then
        echo "Копируем результаты UI тестов..."
        cp -r allure-results-ui/* allure-results-combined/ 2>/dev/null || true
      else
        echo "Директория allure-results-ui не найдена"
      fi

    # Генерируем HTML отчет
    - echo "Содержимое allure-results-combined:"
    - find allure-results-combined -type f 2>/dev/null | head -5 || echo "Директория пуста"

    - allure generate allure-results-combined --clean -o public

    # Проверяем что отчет создан
    - echo "Содержимое public:"
    - ls -la public/

  artifacts:
    paths:
      - public/
    expire_in: 30 days
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 6: остановка контейнеров
cleanup:
  stage: cleanup
  needs:
    - test_api
    - test_ui
  script:
    - echo "Остановка Docker контейнеров..."
    - docker-compose down -v || true
    - echo "Очистка Docker системы..."
    - docker system prune -f || true
  when: always  # Всегда выполняем очистку

# Этап 6: Публикация отчета на GitLab Pages
pages:
  stage: deploy
  dependencies:
    - generate_allure_report
  script:
    - echo "Публикация Allure отчета на GitLab Pages..."
    - echo "Отчет будет доступен по адресу:https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME"
  artifacts:
    paths:
      - public
  only:
    - main  # Публикуем отчет только для ветки main