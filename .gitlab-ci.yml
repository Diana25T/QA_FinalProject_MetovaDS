# .gitlab-ci.yml
# Используем образ Python
image: python:3.11

# Переменные, которые будут использоваться в пайплайне
variables:
  BASE_URL: $BASE_URL
  TANDOOR_TOKEN: $TANDOOR_TOKEN
  TANDOOR_USERNAME: $TANDOOR_USERNAME
  TANDOOR_PASSWORD: $TANDOOR_PASSWORD
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Кэширование зависимостей Python для ускорения сборок
cache:
  paths:
    - .cache/pip
    - venv/

# Определяем этапы выполнения пайплайна
stages:
  - prepare
  - test_api
  - test_ui
  - report
  - deploy

# Этап 1: Подготовка зависимостей и окружения
prepare_dependencies:
  stage: prepare
  script:
    # Создаем виртуальное окружение Python
    - python -m venv venv
    - source venv/bin/activate

    # Обновляем pip и устанавливаем зависимости
    - pip install --upgrade pip
    - pip install --cache-dir=$PIP_CACHE_DIR -r requirements.txt

    # Устанавливаем Allure командной строки
    - wget -q "https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz"
    - tar -xzf allure-2.24.1.tgz -C /opt/
    - ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure
    - allure --version

    # Устанавливаем Chrome и ChromeDriver для UI тестов
    - apt-get update
    - apt-get install -y wget unzip chromium-driver

  artifacts:
    paths:
      - venv/
    expire_in: 1 hour
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 2: Запуск API тестов
test_api:
  stage: test_api
  needs:
    - prepare_dependencies
  script:
    # Активируем виртуальное окружение
    - source venv/bin/activate

    # Выводим информацию о переменных (маскированные не покажутся в логах)
    - echo "Запускаем API тесты на $BASE_URL"
    - echo "Пользователь:$TANDOOR_USERNAME"

    # Запускаем API тесты с маркировкой 'api'
    - pytest tests/ -m api -v --alluredir=allure-results-api

  artifacts:
    when: always  # Сохраняем артефакты даже если тесты упали
    expire_in: 1 week
    paths:
      - allure-results-api/
      - test-results-api.xml
    reports:
      junit: test-results-api.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 3: Запуск UI тестов
test_ui:
  stage: test_ui
  needs:
    - prepare_dependencies
  before_script:
    # Устанавливаем Chrome и ChromeDriver
    - apt-get update
    - apt-get install -y wget unzip chromium chromium-driver
    - wget -q https://storage.googleapis.com/chrome-for-testing-public/latest/linux64/chromedriver-linux64.zip
    - unzip chromedriver-linux64.zip
    - mv chromedriver-linux64/chromedriver /usr/local/bin/
    - chmod +x /usr/local/bin/chromedriver
    - chromedriver --version
  script:
    # Активируем виртуальное окружение
    - source venv/bin/activate

    # Запускаем UI тесты с маркировкой 'ui'
    - echo "Запускаем UI тесты"
    - pytest tests/ -m ui -v --alluredir=allure-results-ui

    # Если есть падения, сохраняем скриншоты
    - |
      if [ -d "screenshots" ]; then
        echo "Скриншоты найдены, сохраняем..."
        mkdir -p screenshots-output
        cp -r screenshots/* screenshots-output/ 2>/dev/null || true
      fi

  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - allure-results-ui/
      - screenshots-output/
      - test-results-ui.xml
    reports:
      junit: test-results-ui.xml
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 4: Генерация отчета Allure
generate_allure_report:
  stage: report
  needs:
    - job: test_api
      artifacts: true
    - job: test_ui
      artifacts: true
  script:
    - echo "Генерация объединенного Allure отчета..."

    # Объединяем результаты API и UI тестов
    - mkdir -p allure-results-combined

    # Копируем результаты API тестов
    - cp -r allure-results-api/* allure-results-combined/ 2>/dev/null || echo "API результатов нет"

    # Копируем результаты UI тестов
    - cp -r allure-results-ui/* allure-results-combined/ 2>/dev/null || echo "UI результатов нет"

    # Генерируем HTML отчет
    - allure generate allure-results-combined --clean -o public

    # Проверяем что отчет создан
    - ls -la public/

  artifacts:
    paths:
      - public/
    expire_in: 30 days
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
    - if: '$CI_COMMIT_BRANCH == "main"'

# Этап 5: Публикация отчета на GitLab Pages
pages:
  stage: deploy
  dependencies:
    - generate_allure_report
  script:
    - echo "Публикация Allure отчета на GitLab Pages..."
    - echo "Отчет будет доступен по адресу:https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME"
  artifacts:
    paths:
      - public
  only:
    - main  # Публикуем отчет только для ветки main