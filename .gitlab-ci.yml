stages:
  - test
  - report

variables:
  BASE_URL: "https://app.tandoor.dev"

# Используем образ с Python и Chrome
image: python:3.10

before_script:
  - apt-get update
  - apt-get install -y wget unzip gnupg
  # Установка Chrome
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
  - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
  - apt-get update
  - apt-get install -y google-chrome-stable
  # Установка ChromeDriver
  - wget https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - mv chromedriver /usr/local/bin/
  - chmod +x /usr/local/bin/chromedriver
  # Установка Python зависимостей
  - pip install --upgrade pip
  - pip install -r requirements.txt

# Запуск всех тестов
run_tests:
  stage: test
  script:
    - echo "Running all tests..."
    - python -m pytest tests/ -v --alluredir=allure-results
  artifacts:
    when: always
    paths:
      - allure-results/
    expire_in: 1 week

# Генерация отчета
generate_report:
  stage: report
  script:
    - pip install allure-pytest
    - allure generate --clean allure-results -o public
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main

# Публикация на Pages
pages:
  stage: report
  script:
    - mv public public_html
  artifacts:
    paths:
      - public_html
  only:
    - main