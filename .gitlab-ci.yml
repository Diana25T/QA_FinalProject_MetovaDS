# .gitlab-ci.yml
image: python:3.11

variables:
  BASE_URL: "$BASE_URL"
  ALLURE_RESULTS: "allure-results"
  ALLURE_REPORT: "public"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .venv/
  key: "${CI_COMMIT_REF_SLUG}"

stages:
  - setup
  - test
  - report
  - deploy

setup-environment:
  stage: setup
  script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install allure-pytest pytest
  artifacts:
    paths:
      - .venv/
    expire_in: 1 hour

test-api:
  stage: test
  needs: ["setup-environment"]
  script:
    - source .venv/bin/activate
    - mkdir -p $ALLURE_RESULTS
    - python -m pytest tests/ -m api -v --alluredir=$ALLURE_RESULTS
  artifacts:
    paths:
      - $ALLURE_RESULTS/
    expire_in: 1 week

test-ui:
  stage: test
  needs: ["setup-environment"]
  script:
    - source .venv/bin/activate
    - apt-get update
    - apt-get install -y wget
    - wget -q -O /etc/apt/trusted.gpg.d/google-chrome.asc https://dl.google.com/linux/linux_signing_key.pub
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
    - apt-get update
    - apt-get install -y google-chrome-stable
    - mkdir -p screenshots
    - mkdir -p $ALLURE_RESULTS
    - python -m pytest tests/ -m ui -v --alluredir=$ALLURE_RESULTS
  artifacts:
    paths:
      - $ALLURE_RESULTS/
      - screenshots/
    expire_in: 1 week

generate-report:
  stage: report
  needs: ["test-api", "test-ui"]
  script:
    - apt-get update
    - apt-get install -y default-jre-headless wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
    - unzip allure-2.29.0.zip -d /opt/
    - ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure
    - allure generate $ALLURE_RESULTS -o $ALLURE_REPORT --clean
  artifacts:
    paths:
      - $ALLURE_REPORT/
  only:
    - main

pages:
  stage: deploy
  needs: ["generate-report"]
  script:
    - mkdir -p public
    - cp -r $ALLURE_REPORT/* public/
  artifacts:
    paths:
      - public
  only:
    - main