# Простейший рабочий вариант для Windows
test:
  tags:
    - saas-windows-medium-amd64
  script:
    - Write-Host "✅ CI/CD работает на Windows!"
    - python --version
    - pip install pytest
    - pytest --version

pages:
  tags:
    - saas-windows-medium-amd64
  script:
    - mkdir -Force public
    - echo "<h1>Allure Report</h1>" > public/index.html
    - echo "<p>Windows Runner работает!</p>" >> public/index.html
  artifacts:
    paths:
      - public